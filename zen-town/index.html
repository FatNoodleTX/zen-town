<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zen Town</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <canvas id="gameCanvas" aria-label="Zen Town game canvas"></canvas>

  <aside class="hud" aria-live="polite">
    <div class="title">zen town</div>
    <div>selected: <span id="selectedItem">house (1)</span></div>
    <div>mode: <span id="modeValue">build</span></div>
    <div>population: <span id="populationValue">0</span></div>
    <div>vibe: <span id="vibeValue">0</span></div>
    <div>activity: <span id="activityValue">0</span></div>
    <div>brush: <span id="brushValue">1</span></div>
    <div class="hint">1-8 item · A-L extra buildings · M street mode · wheel or [ ] brush · click place · right-click/U undo · Shift+C clear · S save · Space pause day/night</div>
  </aside>

  <script src="main.js"></script>
</body>
</html>
